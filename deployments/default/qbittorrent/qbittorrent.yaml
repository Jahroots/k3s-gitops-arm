---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^([0-9]+\.[0-9]+\.[0-9]+\..*-ls.*)$'
spec:
  releaseName: qbittorrent
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: qbittorrent
    version: 1.0.0
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: 14.2.0.99201912051435-6796-912b076ubuntu18.04.1-ls56
    uid: 1000
    gid: 100
    guiService:
      type: ClusterIP
    #
    # @CHANGEME - Update to a LB IP in your MetalLB provisioned range and Port that is forwarded to the outside world
    #
    btService:
      type: LoadBalancer
      port: 50413
      loadBalancerIP: 192.168.42.130
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: nfs-client
      data:
        enabled: true
        existingClaim: nfs-media-downloads-pvc
        subPath: qbittorrent
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 3000Mi
  valueFileSecrets:
  - name: "qbittorrent-helm-values"