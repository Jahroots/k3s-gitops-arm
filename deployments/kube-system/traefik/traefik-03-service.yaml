apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: traefik
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: web
      port: 8000
      targetPort: web
      nodePort: 30150
    - protocol: TCP
      name: admin
      port: 8080
      targetPort: admin
      nodePort: 30250
  selector:
    app: traefik

