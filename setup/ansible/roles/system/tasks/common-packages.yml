---

- name: Install Common Packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - dnsutils
      - git
      - gnupg2
      - htop
      - iperf3
      - iputils-ping
      - jq
      - less
      - libnss-mdns
      - net-tools
      - nfs-common
      - nmap
      - ntp
      - psmisc
      - rsync
      - software-properties-common
      - sqlite3
      - tcpdump
      - traceroute
      - tree
      - unzip
      - wget
      - zip
    install_recommends: no
    update_cache: yes
    # Need the force_apt_get until
    # https://github.com/ansible/ansible/issues/56832
    force_apt_get: yes
  register: apt_install_common
  retries: 5
  until: apt_install_common is success