---
# cloud-config

#
# @CHANGEME - Update hostname
#
hostname: pik3s01
apt_preserve_sources_list: true
manage_etc_hosts: true

resize_rootfs: true
growpart:
  mode: auto
  devices: ["/"]
  ignore_growroot_disabled: false

#
# @CHANGEME - Update locale and timezome
#
locale: "en_US.UTF-8"
timezone: "America/New_York"

package_update: true
package_upgrade: true
package_reboot_if_required: true
packages:
  - ntp
  - libnss-mdns

#
# @CHANGEME - Update user and ssh_authorized_keys
#
users:
  - name: pi
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users,docker,video
    ssh_import_id: None
    ## To enable SSH password log in
    ## mkpasswd --method=SHA-512 --rounds=4096
    # passwd: ""
    # lock_passwd: false
    # ssh_pwauth: yes
    lock_passwd: true
    ssh_pwauth: false
    ssh_authorized_keys:
      - "ssh-rsa ..."

#
# @CHANGEME - Update ip_address, routers and domain_name_servers
#
write_files:
  - content: |
      persistent
      slaac private
      interface eth0
      static ip_address=192.168.42.29/24
      static routers=192.168.42.1
      static domain_name_servers=192.168.1.15
    path: /etc/dhcpcd.conf

runcmd:
  - [systemctl, restart, avahi-daemon]
